<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="menu-bar2"></div>
      <button class="send-button1">
        <div class="continue1">Continue</div>
      </button>
      <b class="email1">Email</b>
      <div class="dont-have-an-container">
        <span class="dont-have-an">Donâ€™t have an account?</span>
        <span class="span2">
          <b> </b>
          <span class="span3"> </span>
        </span>
      </div>
      <button class="sign-up" id="signUp">Sign up</button>
      <div class="or1">OR</div>
      <button class="dostelogo-21" id="dostElogo2"></button>
      <input class="email-input" type="text" />

      <button class="login-page-child" id="rectangleButton"></button>
      <button class="continue-with-google1" id="continueWithGoogle">
        Continue with Google
      </button>
      <img class="login-page-item" alt="" src="./public/line-6.svg" />

      <img class="login-page-inner" alt="" src="./public/line-6.svg" />

      <button class="image-41" id="image4"></button>
      <b class="welcome">Welcome </b>
    </div>

    <script>
      var signUp = document.getElementById("signUp");
      if (signUp) {
        signUp.addEventListener("click", function (e) {
          window.location.href = "./signup-page.html";
        });
      }
      
      var dostElogo2 = document.getElementById("dostElogo2");
      if (dostElogo2) {
        dostElogo2.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "./google-sign-in.html";
        });
      }
      
      var continueWithGoogle = document.getElementById("continueWithGoogle");
      if (continueWithGoogle) {
        continueWithGoogle.addEventListener("click", function (e) {
          window.location.href = "./google-sign-in.html";
        });
      }
      
      var image4 = document.getElementById("image4");
      if (image4) {
        image4.addEventListener("click", function (e) {
          window.location.href = "./google-sign-in.html";
        });
      }
      </script>
