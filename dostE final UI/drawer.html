<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./drawer.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="drawer" data-animate-on-scroll>
      <div class="vast-database1">Vast Database</div>
      <div class="our-chatbot-is1">
        Our chatbot is 99% capable of answering your questions (now why 99? You
        canâ€™t really expect our cute little model to solve those complex
        differential equations now, can you? :)
      </div>
      <button class="dostelogo-3"></button>
      <button class="new-chat"></button>
      <button class="drawer-child" id="drawerrectangleButton"></button>
      <img class="add-new-icon" alt="" src="./public/add-new@2x.png" />

      <b class="new-chat1">New Chat</b>
      <b class="log-out">Log out</b>
      <img class="logout-icon" alt="" src="./public/logout@2x.png" />
    </div>

    <script>
      var drawerrectangleButton = document.getElementById("drawerrectangleButton");
      if (drawerrectangleButton) {
        drawerrectangleButton.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
