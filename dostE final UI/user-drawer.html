<!DOCTYPE html>
<html>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="user-drawer" data-animate-on-scroll>
      <div class="vast-database">Vast Database</div>
      <div class="our-chatbot-is">
        Our chatbot is 99% capable of answering your questions (now why 99? You
        canâ€™t really expect our cute little model to solve those complex
        differential equations now, can you? :)
      </div>
      <button class="view-chat-history-rectangle"></button>
      <button class="data-control-rectangle"></button>
      <button
        class="clear-chat-history-rectangle"
        id="drawerclearChatHistoryRectangle"
      ></button>
      <b class="email2">ch21b042smail.iitm.ac.in</b>
      <button class="view-chat-history">View chat history</button>
      <b class="clean-chat-history">Clean chat history</b>
      <b class="data-controls">Data controls</b>
      <img
        class="win-20220614-23-59-13-pro-2-icon"
        alt=""
        src="./public/win-20220614-23-59-13-pro-2@2x.png"
      />

      <b class="user-profile">User profile</b>
      <button class="view">
        <img class="vector-icon1" alt="" src="./public/vector1.svg" />

        <img class="vector-icon2" alt="" src="./public/vector2.svg" />
      </button>
      <img class="data-icon" alt="" src="./public/data.svg" />

      <img class="delete-icon" alt="" src="./public/delete@2x.png" />
    </div>

    <script>
      var drawerclearChatHistoryRectangle = document.getElementById(
        "drawerclearChatHistoryRectangle"
      );
      if (drawerclearChatHistoryRectangle) {
        drawerclearChatHistoryRectangle.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
